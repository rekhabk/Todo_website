


{%extends 'base.html' %}

{%block content %}
{% if item %}


<form class="form-inline mt-2 mt-md-0 ml-auto" method="POST">
    {% csrf_token %}
    <input class="form-control mr-sm-2" type="striped--near-white" placeholder="add item" aria-label="Search" name="item">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">edit To Lists</button>
</form>

{% endif%}
{% endblock%}
